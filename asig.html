<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estudiantes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <a href="index.html" class="back-button">Regresar a Inicio</a>

        <h1>Sistema de Asignaturas</h1>
        
        <form id="studentForm">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit">Agregar Estudiante</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para editar estudiante -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Estudiante</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="Nombre" required>
                <input type="email" id="editEmail" placeholder="Correo electrónico" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
